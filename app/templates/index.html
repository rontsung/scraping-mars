<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- top news -->

    <div class="row" id="tops-news">
            <div class="page-header">
              <h2>Latest</h2>   
      <div class="col-md-6">
        <h4 class="heading">{{mars.title}}</h4>
        <p>{{mars.blurb}}</p>
      </div>
    <div class="col-md-6">
        <h4 class="heading">Weather</h4>
        <p>{{mars.weather}}</p>
      </div>
    </div>
  </div>

    <div class="row" id="featured-image">
        <div class="page-header">
            <h2>Featured Image</h2>  
      <div class="col-md-6">
          <img src={{mars.featured}} class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-md-6">
          {{mars.facts | safe}}
      </div>
      </div>
    </div>

    <div class="row" id="hemispheres-heading">
        <div class="page-header">
          <h2>Mars Hemispheres</h2>
    {% for hemisphere in mars.hemisphere %}
        <div class="col-md-6">
            <img src={{hemisphere.img_url}} class="img-responsive">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
        </div>
        {% endfor %}
        </div>
      </div>
  </div>

</body>

</html>
